<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses - Expense Tracker</title>
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header Styling */
header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
}

/* Expense List Section Styling */
#expense-list-section {
    background: #fff;
    margin: 2rem auto;
    padding: 2rem;
    border: 1px solid #ddd;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#expense-list-section h2 {
    margin-bottom: 1.5rem;
    text-align: center;
}

.expense-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.expense-item {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: #fafafa;
}

.expense-date, .expense-description, .expense-amount {
    flex: 1;
    text-align: center;
}

/* Footer Styling */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: auto;
}

/* Responsive Styling */
@media (min-width: 768px) {
    #expense-list-section {
        width: 80%;
    }
}

@media (min-width: 1024px) {
    #expense-list-section {
        width: 60%;
    }
}

</style>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <section id="expense-list-section">
        <h2>Your Expenses</h2>
        <div class="expense-list">
            <div class="expense-item">
                <div class="expense-date">2024-07-01</div>
                <div class="expense-description">Groceries</div>
                <div class="expense-amount">$50.00</div>
            </div>
            <div class="expense-item">
                <div class="expense-date">2024-07-02</div>
                <div class="expense-description">Transport</div>
                <div class="expense-amount">$15.00</div>
            </div>
            <!-- Add more expense items as needed -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
